<template>
  <fieldset class="mb-3">
    <legend>
      <h2>Block UI
        <a href="https://github.com/aurelia-toolbelt/aurelia-toolbelt/tree/master/src/components/jquery/block-ui">
          <i class="fa fa-link"></i>
        </a>
      </h2>
      </p>
    </legend>
    <abt-alert type="info">
      Created on top of
      <abt-alert-link href="http://malsup.com/jquery/block/">jQuery BlockUI</abt-alert-link>
      <aut-micro-link class="mt-2" round="false" url="http://malsup.com/jquery/block/"></aut-micro-link>
    </abt-alert>
    <abt-alert type="success">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      &nbsp;
      <b>License:</b> &nbsp;
      <abt-alert-link href="http://malsup.github.io/mit-license.txt">MIT</abt-alert-link>
    </abt-alert>
  </fieldset>

  <fieldset class="mt-3">
    <legend>
      Usage
    </legend>
    <aut-mark-down src="./docs/components/jquery/block-ui/usage.md">
    </aut-mark-down>
  </fieldset>
  <fieldset class="mt-3">
    <legend>
      Page blocking
    </legend>
    <br>
    <b>With default spinner</b>
    <div class="mt-2"></div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageSpinner()">${blockPageSpinnerText}</button>
    <aut-block-ui block-page.bind="blockPageSpinner">
    </aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-spinner-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-spinner-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p>You can not use the
      <code>aut-block-ui</code> with
      <code>block-page</code> property, while you have defined a content inside it.</p>
    <br>
    <b>With styled spinner</b>
    <div class="mt-2"></div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageStyledSpinner()">${blockPageStyledSpinnerText}</button>
    <aut-block-ui block-page.bind="blockPageStyledSpinner" settings.bind="blockPageStyledSpinnerOption"></aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-styled-spinner-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-styled-spinner-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p>If you want to set
      <code>class</code> instead of color for
      <code>spinnerColor</code> you should name it with a
      <code>. (dot)</code>.
    </p>
    <br>
    <b>With default message</b>
    <div class="mt-2"></div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageDefaultMsg()">${blockPageDefaultMsgText}</button>
    <aut-block-ui block-page.bind="blockPageDefaultMsg" settings.bind="blockPageDefaultMsgOption"></aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-default-msg-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-default-msg-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <br>
    <b>With custom message</b>
    <div class="mt-2"></div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageCustomMsg()">${blockPageCustomMsgText}</button>
    <aut-block-ui block-page.bind="blockPageCustomMsg" settings.bind="blockPageCustomMsgOption"></aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-custom-msg-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-custom-msg-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <br>
    <b>With custom style</b>
    <div class="mt-2"></div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageCustomStyle()">${blockPageCustomStyleText}</button>
    <aut-block-ui block-page.bind="blockPageCustomStyle" settings.bind="blockPageCustomStyleOption"></aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-custom-style-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-custom-style-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <br>
    <b>DOM element as message</b>
    <div class="mt-2"></div>
    <div id="domMessage" style="display:none;background-color: black">
      <h1 style="color:white;font-size: 15px;padding:0;margin:0">We are processing your request. Please be patient.</h1>
    </div>
    <button type="button" class="btn btn-primary" click.delegate="blockThePageDomMsg()">${blockPageDomMsgText}</button>
    <aut-block-ui block-page.bind="blockPageDomMsg" settings.bind="blockPageDomMsgOption"></aut-block-ui>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-dom-msg-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/page-blocking-dom-msg-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-3">
    <legend>
      Element blocking
    </legend>
    <br>
    <button type="button" class="btn btn-primary" click.delegate="onBlockElement()">${blockElementText}</button>
    <div class="mt-2"></div>
    <aut-block-ui block.bind="blockElement">
      <abt-inputgroup class="mb-3">
        <abt-inputgroup-prepend>
          <abt-inputgroup-text>@</abt-inputgroup-text>
        </abt-inputgroup-prepend>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
      </abt-inputgroup>
      <abt-card-group>
        <abt-card class="mb-3">
          <abt-card-image top src="/images/card-pic6.jpg" alt="Card image cap"></abt-card-image>
          <abt-card-body>
            <abt-card-title>
              <h4>Card title</h4>
            </abt-card-title>
            <abt-card-text>
              This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit
              longer.
            </abt-card-text>
            <abt-card-text>
              <small class="text-muted">Last updated 3 mins ago</small>
            </abt-card-text>
          </abt-card-body>
        </abt-card>
        <abt-card class="mb-3">
          <abt-card-image top src="/images/card-pic6.jpg" alt="Card image cap"></abt-card-image>
          <abt-card-body>
            <abt-card-title>
              <h4>Card title</h4>
            </abt-card-title>
            <abt-card-text>
              This card has supporting text below as a natural lead-in to additional content.
            </abt-card-text>
            <abt-card-text>
              <small class="text-muted">Last updated 3 mins ago</small>
            </abt-card-text>
          </abt-card-body>
        </abt-card>
        <abt-card class="mb-3">
          <abt-card-image top src="/images/card-pic6.jpg" alt="Card image cap"></abt-card-image>
          <abt-card-body>
            <abt-card-title>
              <h4>Card title</h4>
            </abt-card-title>
            <abt-card-text>
              This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content
              than the first to show that equal height action.
            </abt-card-text>
            <abt-card-text>
              <small class="text-muted">Last updated 3 mins ago</small>
            </abt-card-text>
          </abt-card-body>
        </abt-card>
      </abt-card-group>
    </aut-block-ui>
    <p>If you want to
      <code>block elements</code>, you need to place them inside the
      <code>aut-block-ui</code> tag.</p>
    <p>Also,
      <code>all the settings</code> specified for the page blocking are also
      <code>available</code> for the element blocking.</p>
    <div class="mt-2"></div>
    <abt-navs tabs>
      <abt-nav-item title="View" active>
        <aut-mark-down src="./docs/components/jquery/block-ui/element-blocking-view.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item title="ViewModel">
        <aut-mark-down src="./docs/components/jquery/block-ui/element-blocking-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
</template>
