  <fieldset class="mt-5">
    <legend>
      Sample
    </legend>

    <abt-card>
      <abt-card-header>
        <p>
          Add <code>at-qrcode</code> on your page and bind its <code>value</code> to your string value. you can set
          other properties as well.
        </p>
      </abt-card-header>
      <abt-card-body>
        <div class="row">
          <div class="col-4">
            <form>
              <div class="form-group">
                <label for="exampleCorrectionLevel">Correction Level</label>
                <select class="form-control" id="exampleCorrectionLevel" value.bind="correctionLevel">
                  <option model.bind="1">L (7%)</option>
                  <option model.bind="0">M (15%)</option>
                  <option model.bind="3">Q (25%)</option>
                  <option model.bind="2">H (30%)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleCorrectionLevel">Type Number</label>
                <select class="form-control" id="exampleCorrectionLevel" value.bind="selectedTypeNumber">
                  <option model.bind="m" repeat.for="m of maxTypeNumber">
                    ${m + 1}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleCorrectionLevel">Value</label>
                <input class="form-control" type=text value.bind="text2QRCode" />
              </div>
            </form>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>QR Code</label>
              <hr />
              <at-qrcode value.bind="text2QRCode" dark-color="black" light-color="white" size="170" type-number.bind="selectedTypeNumber"
                error-correction-level.bind="correctionLevel">
              </at-qrcode>
            </div>
          </div>
        </div>
      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/vanilla/qrcode/basic.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

    </p>

          <td class="text-nowrap">H: 30%&nbsp;: &nbsp;<code>2</code></td>
          <td>This value indicates the percentage of error correction, values are:
            <ul>
              <li>L: 7% &nbsp;&nbsp;: &nbsp;<code>0</code></li>
              <li>M: 15%&nbsp;: &nbsp;<code>1</code></li>
              <li>Q: 25%&nbsp;: &nbsp;<code>3</code></li>
              <li>H: 30%&nbsp;: &nbsp;<code>2</code></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">dark-color</td>

          <td>The color of dark squares in the QR code</td>

        <tr>

          <td class="text-nowrap">string</td>

          <td class="text-nowrap">#ffffff</td>
          <td>The color of light squares in the QR code</td>
        </tr>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">size</td>
          <td class="text-nowrap">number</td>
