<template>

  <button click.delegate="toggleBlock1()">
    Toggle Block1
  </button>
  <button click.delegate="toggleBlock2()">
    Toggle Block2
  </button>
  <button click.delegate="toggleBlock3()">
    Toggle Block3
  </button>
  <section>

    <select value.bind="selectedLocale">
      <option value="fa">Persian</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
    </select>

    <aut-clock style="position:absolute; left:700px; top:120px;" text="Aurelia-Toolbelt" locale.bind="selectedLocale" date-format="LLLL">

    </aut-clock>

    <aut-star-rate max-rate.bind="5" read-only.bind="false"></aut-star-rate>

    <hr />


    
    <div aut-block-ui="block.bind: blockValue1">

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" aut-bt-float-label="Please enter your user name" placeholder="Hello" aria-describedby="basic-addon1">
      </div>

    </div>
    <div aut-block-ui="block.bind: blockValue2">

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" aut-bt-float-label="Please enter your user name" placeholder="Hello" aria-describedby="basic-addon1">
      </div>

    </div>
    <div aut-block-ui="block.bind: blockValue3">

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" aut-bt-float-label="Please enter your user name" placeholder="Hello" aria-describedby="basic-addon1">
      </div>

    </div>
  </section>
</template>
