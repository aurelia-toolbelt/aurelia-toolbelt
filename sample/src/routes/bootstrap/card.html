  <fieldset class="mt-5">
    <legend>

    </legend>
    <p>Cards can be organized into
      <a href="https://masonry.desandro.com/">Masonry</a>-like columns with just CSS by wrapping them in
      <code>abt-card-columns</code>. Cards are built with CSS
      <code>column</code> properties instead of flexbox for easier alignment. Cards are ordered from top to bottom and left to right.
    </p>
    <p>
      <b>Heads up!</b> Your mileage with card columns may vary. To prevent cards breaking across columns, we must set them to
      <code>display: inline-block
      </code> as
      <code>column-break-inside: avoid</code> isn’t a bulletproof solution yet.</p>
