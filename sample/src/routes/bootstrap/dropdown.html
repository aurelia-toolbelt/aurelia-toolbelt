<template>


  <fieldset class="mb-5">
    <legend>
      <h2>Dropdown
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/dropdown">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>

    <p>
      Dropdowns are toggleable, contextual overlays for displaying lists of links and more.
    </p>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>

    <aut-mark-down src="./docs/components/bootstrap/dropdown/usage.md">
    </aut-mark-down>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Contextual &amp; Splitted Drodowns
    </legend>

    <p>
      Here's how you can add simple dropdowns, use
      <code>type</code> attribute to change the contextual color of dropdowns, and use
      <code>split</code>
      attribute to attache an extra button next to your dropdown.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown menu-style="z-index: 1022;" title="Action">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="info">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown class="mr-5" menu-style="z-index: 1022;" title="Action" type="success">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown class="ml-5" menu-style="z-index: 1022;" title="Action" type="warning" split>
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="danger" split="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="dark" split.bind="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/contextual-split.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>



  <fieldset class="mt-5">
    <legend>
      Sizing
    </legend>

    <p>
      simply add
      <code>size</code> attribute with values,
      <code>sm</code> ,
      <code>md</code> , or
      <code>lg</code>.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown title="Small button" size="sm" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal button"  type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Large button" size="lg"  type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown title="Small split button" size="sm" split  type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal split button" split  type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Large split button" size="lg" split  type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/sizing.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>




























  <fieldset>
    <legend>Dropdown - Simple</legend>
    <abt-dropdown split align-right placement="top" menu-style="z-index: 1022;" size="sm" title="Action" click.call="buttonClicked(event,target)">
      <abt-dropdown-header>Important Actions</abt-dropdown-header>
      <abt-dropdown-item>Action</abt-dropdown-item>
      <abt-dropdown-item>Something else here</abt-dropdown-item>
    </abt-dropdown>

    <abt-dropdown class="mr-5" placement="left" type="warning" title="Action">
      <abt-dropdown-item>Action</abt-dropdown-item>
      <abt-dropdown-item>Another action</abt-dropdown-item>
      <abt-dropdown-item>Something else here</abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item>Separated link</abt-dropdown-item>
    </abt-dropdown>


    <abt-dropdown type="danger" placement="right" title="Action" disabled.bind="false" size="md">
      <abt-dropdown-item>Action</abt-dropdown-item>
      <abt-dropdown-item>Another action</abt-dropdown-item>
      <abt-dropdown-item>Something else here</abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item>Separated link</abt-dropdown-item>
    </abt-dropdown>
  </fieldset>

  <fieldset>
    <legend>Dropdown - Objects</legend>

    <abt-dropdown class="mb-5" placement="top" value.bind="selectedProduct" type="info" title="choose..." size="sm">
      <abt-dropdown-item model.bind="null">
        choose...
      </abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item repeat.for="product of products" model.bind="product">
        ${product.id} - ${product.name}
      </abt-dropdown-item>
    </abt-dropdown>

    <span>
      Selected product: ${selectedProduct.id} : ${selectedProduct.name}
    </span>

  </fieldset>

  <fieldset>
    <legend>Dropdown - Matchers</legend>

    <abt-dropdown class="mb-5" value.bind="selectedProduct" matcher.bind="productMatcher" type="info" title="choose..." size="sm">
      <abt-dropdown-item model.bind="null">
        choose...
      </abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item repeat.for="product of products" model.bind="product">
        ${product.id} - ${product.name}
      </abt-dropdown-item>
    </abt-dropdown>

    <span>
      Selected product: ${selectedProduct.id}: ${selectedProduct.name}
    </span>

  </fieldset>


  <fieldset>
    <legend>Dropdown - Booleans</legend>

    <abt-dropdown class="mb-5" value.bind="likesTacos" type="success" title="like your tacos" size="sm">
      <abt-dropdown-item model.bind="null">
        Do you like tacos
      </abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item model.bind="true">
        Yes
      </abt-dropdown-item>
      <abt-dropdown-item model.bind="false">
        No
      </abt-dropdown-item>
    </abt-dropdown>

    <span>
      likesTacos: ${likesTacos}
    </span>

  </fieldset>

  <select value.bind="selectedItemString">
    <option value="">
      Choose your hardware
    </option>
    <option repeat.for="str of stringObjects" value.bind="str">
      ${str}
    </option>
  </select>

  <fieldset>
    <legend>Dropdown - Strings</legend>

    <abt-dropdown class="mb-5" value.bind="selectedItemString" type="success" title="Choose your hardware" size="sm" changed.call="selectedChanged(selected)"
      bs-shown.call="dropDownShown()">
      <abt-dropdown-item value="">
        Choose your hardware
      </abt-dropdown-item>
      <abt-dropdown-divider></abt-dropdown-divider>
      <abt-dropdown-item repeat.for="str of stringObjects" value.bind="str" disabled.bind="$index===1">
        ${str}
      </abt-dropdown-item>
    </abt-dropdown>

    <span>Your selected items is: </span>
    <span>${selectedItemString}</span>

  </fieldset>

</template>
