    </p>

    </legend>

    <aut-mark-down src="./docs/components/bootstrap/dropdown/usage.md">

  <fieldset class="mt-5">

      <code>split</code>

    </p>

        <abt-dropdown menu-style="z-index: 1022;" title="Action">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>

        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="info">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown class="mr-5" menu-style="z-index: 1022;" title="Action" type="success">

          <abt-dropdown-item>Something else here</abt-dropdown-item>

        <abt-dropdown class="ml-5" menu-style="z-index: 1022;" title="Action" type="warning" split>

          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="danger" split="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>

        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="dark" split.bind="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>

        <aut-mark-down src="./docs/components/bootstrap/dropdown/contextual-split.md">

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Sizing
    </legend>

    <p>
      simply add
      <code>size</code> attribute with values,
      <code>sm</code> ,
      <code>md</code> , or
      <code>lg</code>.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown title="Small button" size="sm" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal button" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Large button" size="lg" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown title="Small split button" size="sm" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal split button" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>

        </abt-dropdown>
        <abt-dropdown title="Large split button" size="lg" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>

      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/sizing.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Drop variations, left, top, right &amp; Menu-Right-Aligned
    </legend>

    <p>
      You can change the position of drop down menu, by seeting the
      <code>placement</code> and
      <code>align-right</code> attributes.
    </p>

    <abt-card>
      <abt-card-body>
        <abt-dropdown class="ml-5" title="Drop Left" type="secondary" placement="left">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Drop Up/Top" type="secondary" placement="top">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Drop Right" class="mr-5" type="secondary" placement="right">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>


        <abt-dropdown title="Align Right Menu" class="ml-5" align-right>
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Align Left Menu">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <aut-mark-down src="./docs/components/bootstrap/dropdown/variations.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Dropdown headers, dividers, and forms
    </legend>

    <p>
      Use
      <code>abt-dropdown-header</code> and
      <code>abt-dropdown-divider</code> to add headers and dividers to your dropdown. If you want to have
      <code>forms</code>
      in your drop down do
      <b>not</b> use
      <code>abt-dropdown-item</code>, just simply put the
      <code>form</code>
      into
      <code>abt-drodown</code>.
    </p>

    <abt-card>
      <abt-card-body>
        <abt-dropdown title="Dropdown with header">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown type="secondary" title="Dropdown Divider" class="mr-5">
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Another action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item>Separated link</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown type="secondary" title="Dropdown Form" class="ml-5" align-right>
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">New around here? Sign up</a>
          <a class="dropdown-item" href="#">Forgot password?</a>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/headers-dividers.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Dynamic Dropdowns
    </legend>

    <p>
      You can bind array of
      <code>
        objects
      </code>,
      <code>strings</code>,
      <code>booleans</code>, or even use
      <i>matcher functions</i> for dropdowns. All the same as
      <code>select</code>
      element in
      <a href="http://aurelia.io/docs/binding/selects">Aurelia</a>
    </p>


    <h4 class="mt-5">
      <i>
        Objects
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your object
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="selectedProduct" type="secondary" title="choose...">
          <abt-dropdown-item model.bind="null">
            choose...
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="product of products" model.bind="product">
            ${product.id} - ${product.name}
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Selected product:&nbsp;
            <b>${selectedProduct.id} - ${selectedProduct.name}</b>
          </span>
        </abt-alert>
      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-objects.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-objects-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Matchers
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your object
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="selected_product_matcher" matcher.bind="productMatcher" type="secondary" title="choose...">
          <abt-dropdown-item model.bind="null">
            choose...
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="product of products" model.bind="product">
            ${product.id} - ${product.name}
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Selected product: &nbsp;
            <b>${selected_product_matcher.id} - ${selected_product_matcher.name}</b>
          </span>
        </abt-alert>
      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-matchers.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-matchers-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>



    <h4 class="mt-5">
      <i>Booleans
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Answer the question
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="likesTacos" type="secondary" title="like your tacos">
          <abt-dropdown-item model.bind="null">
            Do you like tacos
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item model.bind="true">
            Yes
          </abt-dropdown-item>
          <abt-dropdown-item model.bind="false">
            No
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Likes Tacos: &nbsp;
            <b>${likesTacos}</b>
          </span>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-booleans.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-booleans-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Strings
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your product
      </abt-card-header>
      <abt-card-body>

        <div class="row">
          <div class="col-sm-3">
            <abt-dropdown class="mb-2" value.bind="selected_Item_String" type="secondary" title="Choose your hardware">
              <abt-dropdown-item value="">
                Choose your hardware
              </abt-dropdown-item>
              <abt-dropdown-divider></abt-dropdown-divider>
              <abt-dropdown-item repeat.for="str of stringObjects" value.bind="str">
                ${str}
              </abt-dropdown-item>
            </abt-dropdown>
          </div>
          <div class="col-sm-3">
            <select value.bind="selected_Item_String" class="form-control">
              <option value="">
                Choose your hardware
              </option>
              <option repeat.for="str of stringObjects" value.bind="str">
                ${str}
              </option>
            </select>
          </div>
        </div>

        <abt-alert type="secondary" class="text-center">
          <span>
            Your selected items is: &nbsp;
            <b>${selected_Item_String}</b>
          </span>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-strings.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-strings-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Events
    </legend>

    <p>
      <code>
        abt-dropdown
      </code>
      comes with several events,
      <code>changed</code>, which is called when you select items in dropdown menu,
      <code>click</code>, which is called when in
      <code>split</code> mode and you click the
      <code>button</code>
      <b>not</b> the
      <code>dropdown</code>, it behaves similar to the
      <code>click</code> event of
      <code>abt-button</code>.
    </p>


    <h4 class="mt-5">
      <i>
        click &amp; changed
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-body>

        <abt-alert type="info">
          Click the button section first in order to load data for the dropdown part.
        </abt-alert>

        <abt-dropdown class="mb-2" value.bind="selectedFramework" align-right split title="Choose your framework" click.call="loadFrameworks(event,target)"
          changed.call="selectedChanged(selected)">
          <abt-dropdown-item value="">
            Choose your framework
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="framework of frameworks" value.bind="framework">
            ${framework}
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Your selected framework is: &nbsp;
            <b>${selectedFramework}</b>
          </span>
        </abt-alert>
      </abt-card-body>

      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/dropdown/events.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/events-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>

    </abt-card>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Properties and Events
    </legend>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              abt-dropdown
            </b>
          </td>
        </tr>
        <tr>
          <th class="text-nowrap" scope="col">Name</th>
          <th class="text-nowrap" scope="col">Type</th>
          <th class="text-nowrap" scope="col">Binding type</th>
          <th class="text-nowrap" scope="col">Default value</th>
          <th class="text-nowrap" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              Properties
            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">align-right</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">false</td>
          <td>Aligns dropdown menu items to the right of the dropdown itself. Can be used as single attribut,
            <code>align-righ</code>, or with binding and values.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">boundary</td>
          <td class="text-nowrap">string | element</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">scrollParent</td>
          <td>Overflow constraint boundary of the dropdown menu. Accepts the values of
            <code>'viewport'</code>,
            <code>'window'</code>,
            <code>'scrollParent'</code>, or an HTMLElement reference (JavaScript only). For more information refer to Popper.js's
            <a href="https://popper.js.org/popper-documentation.html#modifiers..preventOverflow.boundariesElement">preventOverflow docs</a>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">class</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Applies the your custom css class on dropdown</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">disabled</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">false</td>
          <td>Setting this to true will disable the dropdown. You can use it both as a simple attribute (
            <code>disabled</code> ) or binding aurelia way (
            <code>disabled="true"</code> or disabled.bind="some_boolean_value" ).
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">flip</td>
          <td class="text-nowrap">boolean</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">true</td>
          <td>Allow Dropdown to flip in case of an overlapping on the reference element. For more information refer to Popper.js's
            <a href="https://popper.js.org/popper-documentation.html#modifiers..flip.enabled">flip docs</a>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">matcher</td>
          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>A matcher function wich selects and matches the items in dropdown to the
            <code>value</code> property object.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">menu-class</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Applies your custom css class on dropdown menu.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">menu-style</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Css style attributes that you want to apply on the dropdown menu.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">offset</td>
          <td class="text-nowrap">number</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">0</td>
          <td>
            Offset of the dropdown relative to its target. For more information refer to Popper.js's
            <a href="https://popper.js.org/popper-documentation.html#modifiers..offset.offset">offset docs</a>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">placement</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>
          <td>
            The position of the dropdown menu to be open, it can be
            <code>top</code>,
            <code>right</code>, and
            <code>left</code>. If not specified dropdown menu will be opened at the bottom.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">split</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>
          <td>
            Indictaes whether the dropdown should be split, and have an additional button next to it or not. It can be used as single
