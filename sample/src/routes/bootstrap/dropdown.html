<template>


  <fieldset class="mb-5">
    <legend>
      <h2>Dropdown
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/dropdown">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>

    <p>
      Dropdowns are toggleable, contextual overlays for displaying lists of links and more.
    </p>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>

    <aut-mark-down src="./docs/components/bootstrap/dropdown/usage.md">
    </aut-mark-down>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Contextual &amp; Splitted Drodowns
    </legend>

    <p>
      Here's how you can add simple dropdowns, use
      <code>type</code> attribute to change the contextual color of dropdowns, and use
      <code>split</code>
      attribute to attache an extra button next to your dropdown.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown menu-style="z-index: 1022;" title="Action">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="info">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown class="mr-5" menu-style="z-index: 1022;" title="Action" type="success">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown class="ml-5" menu-style="z-index: 1022;" title="Action" type="warning" split>
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="danger" split="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown menu-style="z-index: 1022;" title="Action" type="dark" split.bind="true">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/contextual-split.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Sizing
    </legend>

    <p>
      simply add
      <code>size</code> attribute with values,
      <code>sm</code> ,
      <code>md</code> , or
      <code>lg</code>.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown title="Small button" size="sm" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal button" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Large button" size="lg" type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown title="Small split button" size="sm" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Normal split button" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Large split button" size="lg" split type="secondary">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/sizing.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Drop variations, left, top, right &amp; Menu-Right-Aligned
    </legend>

    <p>
      You can change the position of drop down menu, by seeting the
      <code>placement</code> and
      <code>align-right</code> attributes.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-dropdown title="Drop Left" type="secondary" placement="left">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Drop Up/Top" type="secondary" placement="top">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Drop Right" class="mr-5" type="secondary" placement="right">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown title="Align Right Menu" class="ml-5" align-right>
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
        <abt-dropdown title="Align Left Menu">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>
      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/variations.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Dropdown headers, dividers, and forms
    </legend>

    <p>
      Use
      <code>abt-dropdown-header</code> and
      <code>abt-dropdown-divider</code> to add headers and dividers to your dropdown. If you want to have
      <code>forms</code>
      in your drop down do
      <b>not</b> use
      <code>abt-dropdown-item</code>, just simply put the
      <code>form</code>
      into
      <code>abt-drodown</code>.
    </p>

    <abt-card>
      <abt-card-body>
        <abt-dropdown title="Dropdown with header">
          <abt-dropdown-header>Important Actions</abt-dropdown-header>
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown type="secondary" title="Dropdown Divider" class="mr-5">
          <abt-dropdown-item>Action</abt-dropdown-item>
          <abt-dropdown-item>Another action</abt-dropdown-item>
          <abt-dropdown-item>Something else here</abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item>Separated link</abt-dropdown-item>
        </abt-dropdown>

        <abt-dropdown type="secondary" title="Dropdown Form" class="ml-5" align-right>
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">New around here? Sign up</a>
          <a class="dropdown-item" href="#">Forgot password?</a>
        </abt-dropdown>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/dropdown/headers-dividers.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Dynamic Dropdowns
    </legend>

    <p>
      You can bind array of
      <code>
        objects
      </code>,
      <code>strings</code>,
      <code>booleans</code>, or even use
      <i>matcher functions</i> for dropdowns.All the same as
      <code>select</code>
      element in
      <a href="http://aurelia.io/docs/binding/selects">Aurelia</a>
    </p>


    <h4 class="mt-5">
      <i>
        Objects
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your object
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="selectedProduct" type="secondary" title="choose...">
          <abt-dropdown-item model.bind="null">
            choose...
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="product of products" model.bind="product">
            ${product.id} - ${product.name}
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Selected product:&nbsp;
            <b>${selectedProduct.id} - ${selectedProduct.name}</b>
          </span>
        </abt-alert>
      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-objects.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-objects-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Matchers
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your object
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="selected_product_matcher" matcher.bind="productMatcher" type="secondary" title="choose...">
          <abt-dropdown-item model.bind="null">
            choose...
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="product of products" model.bind="product">
            ${product.id} - ${product.name}
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Selected product: &nbsp;
            <b>${selected_product_matcher.id} - ${selected_product_matcher.name}</b>
          </span>
        </abt-alert>
      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-matchers.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-matchers-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>



    <h4 class="mt-5">
      <i>Booleans
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Answer the question
      </abt-card-header>
      <abt-card-body>

        <abt-dropdown class="mb-2" value.bind="likesTacos" type="secondary" title="like your tacos">
          <abt-dropdown-item model.bind="null">
            Do you like tacos
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item model.bind="true">
            Yes
          </abt-dropdown-item>
          <abt-dropdown-item model.bind="false">
            No
          </abt-dropdown-item>
        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Likes Tacos: &nbsp;
            <b>${likesTacos}</b>
          </span>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-booleans.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-booleans-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Strings
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Choose your product
      </abt-card-header>
      <abt-card-body>

        <div class="row">
          <div class="col-sm-3">
            <abt-dropdown class="mb-2" value.bind="selected_Item_String" type="secondary" title="Choose your hardware">
              <abt-dropdown-item value="">
                Choose your hardware
              </abt-dropdown-item>
              <abt-dropdown-divider></abt-dropdown-divider>
              <abt-dropdown-item repeat.for="str of stringObjects" value.bind="str">
                ${str}
              </abt-dropdown-item>
            </abt-dropdown>
          </div>
          <div class="col-sm-3">
            <select value.bind="selected_Item_String" class="form-control">
              <option value="">
                Choose your hardware
              </option>
              <option repeat.for="str of stringObjects" value.bind="str">
                ${str}
              </option>
            </select>
          </div>
        </div>

        <abt-alert type="secondary" class="text-center">
          <span>
            Your selected items is: &nbsp;
            <b>${selected_Item_String}</b>
          </span>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>
        <abt-navs tabs>
          <abt-nav-item title="View">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-strings.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/dropdown/dynamic-strings-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Events
    </legend>

    <p>
      <code>
        abt-dropdown
      </code>
      comes with several events,
      <code>changed</code>, which is called when you select items in dropdown menu,
      <code>click</code>, which is called when in
      <code>split</code> mode and you click the
      <code>button</code>
      <b>not</b> the
      <code>dropdown</code>, it behaves similar to the
      <code>click</code> event of
      <code>abt-button</code>.
    </p>


    <h4 class="mt-5">
      <i>
        click &amp; changed
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>

        <abt-dropdown class="mb-2" value.bind="selectedFramework" align-right split title="Choose your framework" click.call="loadFrameworks(event,target)">
          <abt-dropdown-item value="">
            Choose your framework
          </abt-dropdown-item>
          <abt-dropdown-divider></abt-dropdown-divider>
          <abt-dropdown-item repeat.for="framework of frameworks" value.bind="framework">
            ${framework}
          </abt-dropdown-item>

          <div slot="loading">
            <span class="fa fa-spinner fa-spin">
            </span>
            <span>
              Please wait...
            </span>
          </div>

        </abt-dropdown>

        <abt-alert type="secondary" class="text-center">
          <span>
            Your selected framework is: &nbsp;
            <b>${selectedFramework}</b>
          </span>
        </abt-alert>

      </abt-card-header>

      <abt-card-body>

      </abt-card-body>

      <abt-card-footer>

      </abt-card-footer>

    </abt-card>

  </fieldset>

</template>
