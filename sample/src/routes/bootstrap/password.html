<template>

  <fieldset class="mb-5">
    <legend>
      <h2>Password
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/password">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>
    <p class="mb-2">Password component with metring and validation.</p>
    <abt-alert type="info">
      Inspired by
      <abt-alert-link href="http://www.passwordmeter.com/">The Password Meter</abt-alert-link> &amp; used
      <abt-alert-link href="https://github.com/HamedFathi/PasswordMeter/">Password Meter</abt-alert-link>
      <aut-micro-link class="mt-2" round="false" url="https://github.com/HamedFathi/PasswordMeter"></aut-micro-link>
    </abt-alert>
    <abt-alert type="success">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      &nbsp;
      <b>License:</b> &nbsp;
      <abt-alert-link href="https://github.com/HamedFathi/PasswordMeter/blob/master/LICENSE">MIT</abt-alert-link>
    </abt-alert>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>
    <aut-mark-down src="./docs/components/bootstrap/password/usage.md">
    </aut-mark-down>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Basic Example
    </legend>
    <abt-password score-range.bind="scoreRange"></abt-password>
    <br>
    <abt-navs tabs id="navs-example">
      <abt-nav-item id="tab-template-example" title="View">
        <aut-mark-down src="./docs/components/bootstrap/password/example-model.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-example" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p class="mt-2">
      If you want to use
      <code>abt-password</code> you should set
      <code>score-range</code> based on the following object model.
      <aut-mark-down src="./docs/components/bootstrap/password/example-scorerange.md">
      </aut-mark-down>
      We have some conditions here:
      <ul>
        <li>The score range object
          <code>must</code> have
          <code>at least</code> two items.</li>
        <li>The last member of the score range
          <code>must</code> be
          <code>'_'</code>.</li>
        <li>If you want to set
          <code>class</code> instead of color you should name it with a
          <code>. (dot)</code>.</li>
      </ul>
    </p>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      With requirements
    </legend>
    <abt-password score-range.bind="scoreRange" requirements.bind="requirements"></abt-password>
    <br>
    <abt-navs tabs id="navs-requirements">
      <abt-nav-item id="tab-template-requirements" title="View">
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-model.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-requirements" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p class="mt-2">
      We use the following object to set our password
      <code>requirements</code>.
      <aut-mark-down src="./docs/components/bootstrap/password/requirements-object.md">
      </aut-mark-down>
      To learn how to create this object, please refer to the
      <a href="https://github.com/HamedFathi/PasswordMeter">Password Meter</a> documentation. For testing this
      <code>requirements</code> you can use following examples
      <ul>
        <li>ps1@Ad</li>
        <li>p**2s7%Zd</li>
        <li>p@s5T(|)3d</li>
        <li>and ...</li>
      </ul>
    </p>
  </fieldset>
</template>
