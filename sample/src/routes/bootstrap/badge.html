  <fieldset class="mt-5">
    <legend>
      Using alongside with buttons
    </legend>
    <p>

      Badges can be used as part of links or buttons to provide a counter.
    </p>

    <p>
      Note that depending on how they are used, badges may be confusing for users of screen readers and similar assistive technologies.
      While the styling of badges provides a visual cue as to their purpose, these users will simply be presented with the
      content of the badge. Depending on the specific situation, these badges may seem like random additional words or numbers
      at the end of a sentence, link, or button.
    </p>
    <p>
      Unless the context is clear (as with the “Notifications” example, where it is understood that the “4” is the number of notifications),
      consider including additional context with a visually hidden piece of additional text.
    </p>


    <abt-card>
      <abt-card-body>
        <abt-button class="mb-2">
          Notifications
          <abt-badge type="light">
            4
          </abt-badge>
        </abt-button>
        <br />
        <br />
        <abt-button>
          Profile
          <abt-badge type="light">
            9
            <span class="sr-only">unread messages</span>
          </abt-badge>
        </abt-button>
      </abt-card-body>
      <abt-card-footer>
