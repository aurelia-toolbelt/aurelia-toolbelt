<template>

  <fieldset class="mb-5">

          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>
    Use custom button for actions in forms, dialogs, and more with support for multiple sizes, states, and more.
    <code>abt-button</code> in
    <code>aurelia-toolbelt</code> are only buttons, for render
    <code>a</code> tags as buttons use
    <code>abt-link-button</code>.
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>

    <aut-mark-down src="./docs/components/bootstrap/button/usage.md">
    </aut-mark-down>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Examples
    </legend>

    <p>
      Contextual variations are
      <code>primary</code> ,
      <code>secondary</code> ,
      <code>info</code> ,
      <code>success</code> ,
      <code>warning</code> ,
      <code>danger</code> ,
      <code>light</code> ,
      <code>dark</code> , and
      <code>link</code>.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-button class="mr-2" bs-type="primary">Primary</abt-button>
        <abt-button class="mr-2" bs-type="secondary">Secondary</abt-button>
        <abt-button class="mr-2" bs-type="info">Info</abt-button>
        <abt-button class="mr-2" bs-type="success">Success</abt-button>
        <abt-button class="mr-2" bs-type="warning">Warning</abt-button>
        <abt-button class="mr-2" bs-type="danger">Danger</abt-button>
        <abt-button class="mr-2" bs-type="light">Light</abt-button>
        <abt-button class="mr-2" bs-type="dark">Dark</abt-button>

      <abt-card-footer>

  <fieldset class="mt-5">

      Outline buttons
    </legend>

      <abt-card-body>

        <abt-button class="mr-2" outline bs-type="primary">Primary</abt-button>
        <abt-button class="mr-2" outline bs-type="secondary">Secondary</abt-button>
        <abt-button class="mr-2" outline bs-type="info">Info</abt-button>
        <abt-button class="mr-2" outline bs-type="success">Success</abt-button>
        <abt-button class="mr-2" outline bs-type="warning">Warning</abt-button>
        <abt-button class="mr-2" outline bs-type="danger">Danger</abt-button>
        <abt-button class="mr-2 text-dark" outline bs-type="light">Light</abt-button>
        <abt-button class="mr-2" outline bs-type="dark">Dark</abt-button>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/button/outline.md">

        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

    </legend>

      <abt-card-body>

        <abt-button class="mr-2">Normal button</abt-button>
        <abt-button class="mr-5" size="lg">Large Button</abt-button>

        <abt-button class="ml-5" disabled>Disabled</abt-button>
        <abt-button class="ml-2" bs-type="secondary" disabled.bind="true">Another Disabled</abt-button>
        <abt-button class="ml-2" bs-type="success" disabled="true">Yet Another Disabled</abt-button>

        <hr />

        <abt-button class="mr-2" block bs-type="secondary">Block Level</abt-button>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/button/size-block.md">

      </abt-card-footer>

  <fieldset class="mt-5">

    </legend>

    <abt-card>
      <abt-card-body>

        <abt-link-button href="https://aurelia-toolbelt.github.io" class="mr-2">Primary link</abt-link-button>
        <abt-link-button type="secondary" href="https://github.com/aurelia-toolbelt" class="ml-5" disabled>Secondary link</abt-link-button>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/button/link-button.md">

        </aut-mark-down>
      </abt-card-footer>

  </fieldset>


  <fieldset class="mt-5">
    <legend>
      A button meant to be
      <code>clicked!</code>
    </legend>

    <p>
      The
      <code>click</code> event can be bound to functions with no return value, or those returning a
      <code>promise</code>, when the latter they will have a busy/loading state, in which you can provide a loading template by
      simply using slots in aurelia.
      <code>slot="loading"</code>
    </p>

    <abt-card>
      <abt-card-body>
        <abt-button class="mr-2" click.call="onClick()">Click me</abt-button>

        <abt-button click.call="onClick()">Click me with loading indicator
          <span slot="loading">
            <i class="fa fa-spinner fa-spin" aria-hidden="true">
            </i>
          </span>
        </abt-button>

        <abt-button class="float-right" click.call="onClickWithoutPromise()">Click me, no promise returns</abt-button>

      </abt-card-body>
      <abt-card-footer>

        <abt-navs tabs id="navs-button">
          <abt-nav-item id="navs-button-view" title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/button/clicked.md">
            </aut-mark-down>

          </abt-nav-item>
          <abt-nav-item id="navs-button-view-model" title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/button/clicked-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>

      </abt-card-footer>
    </abt-card>

  </fieldset>

            </b>
          </td>
        </tr>

          <td class="text-nowrap" scope="row">block</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">false</td>
          <td>Expands the button to fill a whole block. You can use it both as a simple attribute (
            <code>block</code> ) or binding aurelia way (
            <code>block="true"</code> or block.bind="some_boolean_value" ).
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">bs-type</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">primary</td>

            <code>primary</code>,
            <code>secondary</code>,
            <code>info</code>,
            <code>success</code>,
            <code>warning</code>,
            <code>danger</code>,
            <code>light</code>, and
            <code>dark</code>

            <code>bs-type</code> owing to the existence of
            <code>type</code> attribute for button element in html.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">class</td>
          <td class="text-nowrap">string</td>

            <code>disabled="true"</code> or disabled.bind="some_boolean_value" ).
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">id</td>

          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>

            <code>abt-button</code> is a
            <code>containerless</code> component, we assign the

            <code>button</code> underneath.

          <td class="text-nowrap">oneTime</td>

        </tr>
        <tr>

          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>

        </tr>

          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">button</td>

            <code>type</code> attribute of html
            <code>button</code> element,

        </tr>

            <hr />
            <ul>
              <li>

                <code>abt-button</code> has an extra
                <code>slot</code> named

                    <b>

                <code>click</code> event returns a promise, the
                <code>loading slot</code> you've provided will be rendered until the promise resolves.
