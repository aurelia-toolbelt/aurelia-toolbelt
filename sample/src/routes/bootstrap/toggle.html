<template>


  <fieldset class="mb-5">
    <legend>
      <h2>Toggle
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/toggle">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>

    <abt-alert type="info">
      Created on top of
      <abt-alert-link href="https://github.com/minhur/bootstrap-toggle/">Bootstrap Toggle</abt-alert-link>

      <aut-micro-link class="mt-2" round="false" url="http://www.bootstraptoggle.com/"></aut-micro-link>
    </abt-alert>

    <abt-alert type="success">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      &nbsp;
      <b>License:</b> &nbsp;
      <abt-alert-link href="https://github.com/minhur/bootstrap-toggle/blob/master/LICENSE">MIT</abt-alert-link>
    </abt-alert>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>
    <aut-mark-down src="./docs/components/bootstrap/star-rate/usage.md">
    </aut-mark-down>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Basic &amp; Sizes
    </legend>

    <p>
      Simply add
      <code>abt-toggle</code>, and change their size by setting the
      <code>size</code> attribute to one of the
      <code>small</code>,
      <code>normal</code>, or
      <code>large</code> values. Or use your own custom size values by setting
      <code>width</code> and
      <code>height</code> attributes.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-toggle checked class="mr-5"></abt-toggle>


        <abt-toggle size="small"></abt-toggle>
        <abt-toggle size="normal"></abt-toggle>
        <abt-toggle size="large" class="mr-5"></abt-toggle>


        <abt-toggle checked width="100" height="75"></abt-toggle>
        <abt-toggle checked height="75"></abt-toggle>
        <abt-toggle checked width="100"></abt-toggle>


      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/basic.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Colors
    </legend>

    <p>
      Use bootstrap contextual colors for
      <code>on-type</code> and
      <code>off-type</code> to change the colors.
    </p>

    <abt-card>
      <abt-card-header>
        <abt-card-title>
          <h3>Basics</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>

        <abt-toggle checked size="small" on-type="primary"></abt-toggle>
        <abt-toggle checked size="small" on-type="secondary"></abt-toggle>
        <abt-toggle checked size="small" on-type="info"></abt-toggle>
        <abt-toggle checked size="small" on-type="success"></abt-toggle>
        <abt-toggle checked size="small" on-type="warning"></abt-toggle>
        <abt-toggle checked size="small" on-type="danger"></abt-toggle>
        <abt-toggle checked size="small" on-type="light"></abt-toggle>
        <abt-toggle checked size="small" on-type="dark"></abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/colors.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>



    <abt-card class="mt-3">
      <abt-card-header>
        <abt-card-title>
          <h3>Mix types &amp; Custom types</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>

        <abt-toggle checked on-type="success" off-type="danger" size="small"></abt-toggle>
        <abt-toggle checked on-type="warning" off-type="info" size="small" class="mr-5"></abt-toggle>

        <style>
          .toggle.ios,
          .toggle-on.ios,
          .toggle-off.ios {
            border-radius: 20px;
          }

          .toggle.ios .toggle-handle {
            border-radius: 20px;
          }

        </style>
        <style>
          .toggle.android {
            border-radius: 0px;
          }

          .toggle.android .toggle-handle {
            border-radius: 0px;
          }

        </style>

        <abt-toggle checked class="ml-5" size="small" css="ios"></abt-toggle>
        <abt-toggle checked on-type="info" size="small" css="android" class="mr-5"></abt-toggle>


        <style>
          .btn-aurelia {
            color: white;
            background-color: #753B85;
          }

          .btn-toolbelt {
            color: gold;
            background-color: maroon;
          }

        </style>

        <abt-toggle checked size="small" on-type="toolbelt" off-type="aurelia" class="ml-5"></abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/mix-custom.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>


  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Templates
    </legend>

    <abt-card>
      <abt-card-header>
        <abt-card-title>
          <h3>Text &amp; Custom Icons</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>


        <abt-toggle class="mr-5" checked on="Ready" off="Not Ready" on-type="success" off-type="danger">
        </abt-toggle>

        <abt-toggle class="mr-5 ml-5" checked on="<i class='fa fa-play'></i> Play" off="<i class='fa fa-pause'></i> Pause">
        </abt-toggle>

        <abt-toggle checked on="Hello <br/> World" off="Goodbye <br/> World" class="ml-5">
        </abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/templates.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Animation Speeds
    </legend>

    <p>
      Use
      <code>css</code> attribute to assign your animation css classes.
    </p>

    <abt-card>
      <abt-card-body>
        <style>
          .slow .toggle-group {
            transition: left 0.8s;
            -webkit-transition: left 0.8s;
          }

          .fast .toggle-group {
            transition: left 0.3s;
            -webkit-transition: left 0.3s;
          }

          .quick .toggle-group {
            transition: none;
            -webkit-transition: none;
          }

        </style>

        <abt-toggle checked css="slow" size="small" class="mr-3">
        </abt-toggle>

        <abt-toggle checked css="fast" size="small" class="mr-3">
        </abt-toggle>

        <abt-toggle checked size="small" css="quick">
        </abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/animation.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>




  <fieldset class="mt-5">
    <legend>
      Dynamic Toggles
    </legend>

    <p>
      You can bind to
      <code>boolean</code> fields or array of
      <code>
        objects
      </code>,
      <code>strings</code>, and even use
      <i>matcher functions</i> for toggles. All the same as
      <code>Checkboxes</code>
      in
      <a href="http://aurelia.io/docs/binding/checkboxes">Aurelia</a>
    </p>


    <h4 class="mt-5">
      <i>
        Booleans
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Toggle your selection
      </abt-card-header>
      <abt-card-body>
        <div>
          <abt-toggle size="small" checked.bind="motherboard">
            Motherboard
          </abt-toggle>
        </div>
        <div>
          <abt-toggle size="small" checked.bind="cpu" css="fast">
            CPU
          </abt-toggle>
        </div>
        <div>
          <abt-toggle size="small" checked.bind="memory" css="quick">
            Memory
          </abt-toggle>
        </div>
        <abt-alert type="secondary" class="mt-3">
          <div class="row">
            <div class="col-sm-4">
              <ul>
                <li>Motherboard =
                  <b>${motherboard}</b>
                </li>
                <li>CPU =
                  <b>${cpu}</b>
                </li>
                <li>Memory =
                  <b>${memory}</b>
                </li>
              </ul>
            </div>
            <div class="col-sm-4">
              <div>
                <label>
                  <input type="checkbox" checked.bind="motherboard" />&nbsp;Motherboard
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" checked.bind="cpu" />&nbsp;CPU
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" checked.bind="memory" />&nbsp;Memory
                </label>
              </div>
            </div>
          </div>

        </abt-alert>

      </abt-card-body>
      <abt-card-footer>


        <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-booleans.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Strings
      </i>
    </h4>
    <hr />
    <abt-card>
      <abt-card-header>
        Toggle items:
      </abt-card-header>
      <abt-card-body>
        <div repeat.for="product of products">
          <abt-toggle size="small" value.bind="product" checked.bind="selectedProducts"> ${product}
          </abt-toggle>
        </div>

        <abt-alert type="secondary" class="mt-3 text-center">
          Selected products:
          <b>${selectedProducts}</b>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>

        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-strings.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-strings-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>


      </abt-card-footer>
    </abt-card>

    <h4 class="mt-5">
      <i>Numbers
      </i>
    </h4>
    <hr />
    <abt-card>
      <abt-card-header>
        Toggle items:
      </abt-card-header>
      <abt-card-body>
        <div repeat.for="product of otherProducts">
          <abt-toggle size="small" model.bind="product.id" checked.bind="selectedProductIds">
            ${product.name}
          </abt-toggle>
        </div>

        <abt-alert type="secondary" class="mt-3 text-center">
          Selected product IDs:

          <b>${selectedProductIds}</b>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>

        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-numbers.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-numbers-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>
      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Objects
      </i>
    </h4>
    <hr />
    <abt-card>
      <abt-card-header>
        Toggle items:
      </abt-card-header>
      <abt-card-body>
        <div repeat.for="product of productsObject">
          <abt-toggle size="small" model.bind="product" checked.bind="selectedProductsObject"> ${product.id} - ${product.name}
          </abt-toggle>
        </div>

        <abt-alert type="secondary" class="mt-3 text-center">
          <b>
            Selected Products:
          </b>
          <hr />
          <div repeat.for="product of selectedProductsObject">
            ${product.id} - ${product.name}
          </div>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>

        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-objects.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-objects-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>


      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Matcher Function
      </i>
    </h4>
    <hr />
    <abt-card>
      <abt-card-header>
        Toggle items:
      </abt-card-header>
      <abt-card-body>

        <div>
          <abt-toggle size="small" model.bind="another_motherboard" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher">
            Motherboard
          </abt-toggle>
        </div>

        <div>
          <abt-toggle size="small" model.bind="another_cpu" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher">
            CPU
          </abt-toggle>
        </div>

        <div>
          <abt-toggle size="small" model.bind="another_memory" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher">
            Memory
          </abt-toggle>
        </div>

        <abt-alert type="secondary" class="mt-3 text-center">
          <b>
            Selected Products:
          </b>
          <hr />
          <div repeat.for="product of selectedProductsMatcher">
            ${product.id} - ${product.name}
          </div>
        </abt-alert>

      </abt-card-body>
      <abt-card-footer>

        <abt-navs tabs>
          <abt-nav-item title="View" active>
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-matcher.md">
            </aut-mark-down>
          </abt-nav-item>
          <abt-nav-item title="ViewModel">
            <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-matcher-ts.md">
            </aut-mark-down>
          </abt-nav-item>
        </abt-navs>


      </abt-card-footer>
    </abt-card>
  </fieldset>


  <fieldset class="mt-5">
    <legend>
      Properties and Events
    </legend>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              abt-toggle
            </b>
          </td>
        </tr>
        <tr>
          <th class="text-nowrap" scope="col">Name</th>
          <th class="text-nowrap" scope="col">Type</th>
          <th class="text-nowrap" scope="col">Binding type</th>
          <th class="text-nowrap" scope="col">Default value</th>
          <th class="text-nowrap" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              Properties
            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">checked</td>
          <td class="text-nowrap">object | array of object</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>
            Bind a boolean property to a
            <code>abt-toggle</code> element's
            <code>checked</code> attribute using
            <code>checked.bind="myBooleanProperty"</code> .
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">css</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>
          <td>
            Appends the value to the class attribute of the toggle. This can be used to apply custom styles. Refer to
            <code>Mix types &amp; Custom types</code> for reference.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">class</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Applies the your custom css class on
            <code>abt-modal-body</code>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">disabled</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>
            Enables or disables the control.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">height</td>
          <td class="text-nowrap">number</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">null</td>
          <td>
            Sets the
            <code>height</code> of the toggle. if set to null, height will be calculated.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">model</td>
          <td class="text-nowrap">any</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>
            To define the toggle's "value", bind the input's
            <code>model</code> attribute: model.bind="product.id".
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">matcher</td>
          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>
            A matcher function which maps
            <code>value</code>, or
            <code>model</code> with
            <code>checked</code>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">off</td>
          <td class="text-nowrap">string | html</td>
          <td class="text-nowrap">off</td>
          <td class="text-nowrap"></td>
          <td>
            Text of the
            <i>off</i> toggle.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">off-type</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">secondary</td>
          <td class="text-nowrap"></td>
          <td>
            Contextual values of button in
            <a href="http://getbootstrap.com/docs/4.0/components/buttons/#examples">bootstrap</a>. You can create your own types by creating css classes like
            <code>btn-*</code>, and pass the value of
            <code>*</code> to the type.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">on</td>
          <td class="text-nowrap">string | html</td>
          <td class="text-nowrap">on</td>
          <td class="text-nowrap"></td>
          <td>
            Text of the
            <i>on</i> toggle.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">on-type</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">primary</td>
          <td class="text-nowrap"></td>
          <td>
            Contextual values of button in
            <a href="http://getbootstrap.com/docs/4.0/components/buttons/#examples">bootstrap</a>. You can create your own types by creating css classes like
            <code>btn-*</code>, and pass the value of
            <code>*</code> to the type.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">style</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Css style attributes that you want to apply on the component.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">size</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>
          <td>changes the size of the toggle, values van be
            <code>small</code>
            <code>normal</code>, or
            <code>large</code>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">value</td>
          <td class="text-nowrap">any</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>
            The value of toggle.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">width</td>
          <td class="text-nowrap">number</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">null</td>
          <td>
            Sets the
            <code>width</code> of the toggle. if set to null, width will be calculated.
          </td>
        </tr>
      </tbody>
    </table>

  </fieldset>


</template>
