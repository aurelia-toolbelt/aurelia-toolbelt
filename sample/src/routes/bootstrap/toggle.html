<template>


  <fieldset class="mb-5">
    <legend>
      <h2>Toggle
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/toggle">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>

    <abt-alert type="info">
      Created on top of
      <abt-alert-link href="https://github.com/minhur/bootstrap-toggle/">Bootstrap Toggle</abt-alert-link>

      <aut-micro-link class="mt-2" round="false" url="http://www.bootstraptoggle.com/"></aut-micro-link>
    </abt-alert>

    <abt-alert type="success">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      &nbsp;
      <b>License:</b> &nbsp;
      <abt-alert-link href="https://github.com/minhur/bootstrap-toggle/blob/master/LICENSE">MIT</abt-alert-link>
    </abt-alert>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>
    <aut-mark-down src="./docs/components/bootstrap/star-rate/usage.md">
    </aut-mark-down>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Basic &amp; Sizes
    </legend>

    <p>
      Simply add
      <code>abt-toggle</code>, and change their size by setting the
      <code>size</code> attribute to one of the
      <code>small</code>,
      <code>normal</code>, or
      <code>large</code> values. Or use your own custom size values by setting
      <code>width</code> and
      <code>height</code> attributes.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-toggle checked class="mr-5"></abt-toggle>


        <abt-toggle size="small"></abt-toggle>
        <abt-toggle size="normal"></abt-toggle>
        <abt-toggle size="large" class="mr-5"></abt-toggle>


        <abt-toggle checked width="100" height="75"></abt-toggle>
        <abt-toggle checked height="75"></abt-toggle>
        <abt-toggle checked width="100"></abt-toggle>


      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/basic.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Colors
    </legend>

    <p>
      Use bootstrap contextual colors for
      <code>on-type</code> and
      <code>off-type</code> to change the colors.
    </p>

    <abt-card>
      <abt-card-header>
        <abt-card-title>
          <h3>Basics</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>

        <abt-toggle checked size="small" on-type="primary"></abt-toggle>
        <abt-toggle checked size="small" on-type="secondary"></abt-toggle>
        <abt-toggle checked size="small" on-type="info"></abt-toggle>
        <abt-toggle checked size="small" on-type="success"></abt-toggle>
        <abt-toggle checked size="small" on-type="warning"></abt-toggle>
        <abt-toggle checked size="small" on-type="danger"></abt-toggle>
        <abt-toggle checked size="small" on-type="light"></abt-toggle>
        <abt-toggle checked size="small" on-type="dark"></abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/colors.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>



    <abt-card class="mt-3">
      <abt-card-header>
        <abt-card-title>
          <h3>Mixing types &amp; Custom types</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>

        <abt-toggle checked on-type="success" off-type="danger" size="small"></abt-toggle>
        <abt-toggle checked on-type="warning" off-type="info" size="small" class="mr-5"></abt-toggle>

        <style>
          .toggle.ios,
          .toggle-on.ios,
          .toggle-off.ios {
            border-radius: 20px;
          }

          .toggle.ios .toggle-handle {
            border-radius: 20px;
          }

        </style>
        <style>
          .toggle.android {
            border-radius: 0px;
          }

          .toggle.android .toggle-handle {
            border-radius: 0px;
          }

        </style>

        <abt-toggle checked class="ml-5" size="small" css="ios"></abt-toggle>
        <abt-toggle checked on-type="info" size="small" css="android" class="mr-5"></abt-toggle>


        <style>
          .btn-aurelia {
            color: white;
            background-color: #753B85;
          }

          .btn-toolbelt {
            color: gold;
            background-color: maroon;
          }

        </style>

        <abt-toggle checked size="small" on-type="toolbelt" off-type="aurelia" class="ml-5"></abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/mix-custom.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>


  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Templates
    </legend>

    <abt-card>
      <abt-card-header>
        <abt-card-title>
          <h3>Text &amp; Custom Icons</h3>
        </abt-card-title>
      </abt-card-header>
      <abt-card-body>


        <abt-toggle class="mr-5" checked on="Ready" off="Not Ready" on-type="success" off-type="danger">
        </abt-toggle>

        <abt-toggle class="mr-5 ml-5" checked on="<i class='fa fa-play'></i> Play" off="<i class='fa fa-pause'></i> Pause">
        </abt-toggle>

        <abt-toggle checked on="Hello <br/> World" off="Goodbye <br/> World" class="ml-5">
        </abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/templates.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Animation Speeds
    </legend>

    <p>
      Use
      <code>css</code> attribute to assign your animation css classes.
    </p>

    <abt-card>
      <abt-card-body>
        <style>
          .slow .toggle-group {
            transition: left 0.8s;
            -webkit-transition: left 0.8s;
          }

          .fast .toggle-group {
            transition: left 0.3s;
            -webkit-transition: left 0.3s;
          }

          .quick .toggle-group {
            transition: none;
            -webkit-transition: none;
          }

        </style>

        <abt-toggle checked css="slow" size="small" class="mr-3">
        </abt-toggle>

        <abt-toggle checked css="fast" size="small" class="mr-3">
        </abt-toggle>

        <abt-toggle checked size="small" css="quick">
        </abt-toggle>

      </abt-card-body>
      <abt-card-footer>
        <aut-mark-down src="./docs/components/bootstrap/toggle/animation.md">
        </aut-mark-down>
      </abt-card-footer>
    </abt-card>

  </fieldset>




  <fieldset class="mt-5">
    <legend>
      Dynamic Toggles
    </legend>

    <p>
      You can bind to
      <code>boolean</code> fields or array of
      <code>
        objects
      </code>,
      <code>strings</code>, and even use
      <i>matcher functions</i> for toggles. All the same as
      <code>Checkboxes</code>
      in
      <a href="http://aurelia.io/docs/binding/checkboxes">Aurelia</a>
    </p>


    <h4 class="mt-5">
      <i>
        Booleans
      </i>
    </h4>
    <hr />

    <abt-card>
      <abt-card-header>
        Toggle your selection
      </abt-card-header>
      <abt-card-body>
        <div>
          <abt-toggle size="small" checked.bind="motherboard">
            Motherboard
          </abt-toggle>
        </div>
        <div>
          <abt-toggle size="small" checked.bind="cpu" css="fast">
            CPU
          </abt-toggle>
        </div>
        <div>
          <abt-toggle size="small" checked.bind="memory" css="quick">
            Memory
          </abt-toggle>
        </div>
        <abt-alert type="secondary" class="mt-3">
          <div class="row">
            <div class="col-sm-4">
              <ul>
                <li>Motherboard = ${motherboard}</li>
                <li>CPU = ${cpu}</li>
                <li>Memory = ${memory}</li>
              </ul>
            </div>
            <div class="col-sm-4">
              <div>
                <label>
                  <input type="checkbox" checked.bind="motherboard" />&nbsp;Motherboard
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" checked.bind="cpu" />&nbsp;CPU
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" checked.bind="memory" />&nbsp;Memory
                </label>
              </div>
            </div>
          </div>

        </abt-alert>

      </abt-card-body>
      <abt-card-footer>


        <aut-mark-down src="./docs/components/bootstrap/toggle/dynamic-booleans.md">
        </aut-mark-down>

      </abt-card-footer>
    </abt-card>


    <h4 class="mt-5">
      <i>Matchers
      </i>
    </h4>
    <hr />


  </fieldset>






























  <div class="container">

    <form>

    </form>

    <hr />

    <form>
      <h4>Array of Strings</h4>

      <ul>
        <li repeat.for="product of products">

          <abt-toggle on-type="success" off-type="danger" size="small" value.bind="product" checked.bind="selectedProducts"> ${product}
          </abt-toggle>

        </li>
      </ul>
      <br /> Selected products: ${selectedProducts}
    </form>


    <hr />


    <form>
      <h4>Array of Numbers</h4>
      <ul>
        <li repeat.for="product of otherProducts">
          <abt-toggle color="info" model.bind="product.id" checked.bind="selectedProductIds">
            ${product.name}
          </abt-toggle>
        </li>
      </ul>
      <br /> Selected product IDs: ${selectedProductIds}
    </form>


    <hr />


    <form>
      <h4>Array Of objects</h4>
      <ul>

        <li repeat.for="product of productsObject">
          <abt-toggle model.bind="product" checked.bind="selectedProductsObject"> ${product.id} - ${product.name}
          </abt-toggle>
        </li>
      </ul>

      Selected products:
      <ul>
        <li repeat.for="product of selectedProductsObject">${product.id} - ${product.name}</li>
      </ul>
    </form>


    <hr />



    <form>
      <h4>Array of objects With Matcher</h4>


      <abt-toggle model.bind="mymotherBoard" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher">
        Motherboard
      </abt-toggle>


      <abt-toggle model.bind="mycpu" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher"> CPU
      </abt-toggle>


      <abt-toggle model.bind="mymemory" matcher.bind="productMatcher" checked.bind="selectedProductsMatcher">
        Memory
      </abt-toggle>

      Selected products:
      <ul>
        <li repeat.for="product of selectedProductsMatcher">${product.id} - ${product.name}</li>
      </ul>
    </form>
  </div>

</template>
