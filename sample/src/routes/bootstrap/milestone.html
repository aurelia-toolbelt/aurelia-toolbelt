  <fieldset class="mt-5">
    <legend>
      Bordered and Customized Milestones
    </legend>

    <p>
      Add <code>top-border</code> or <code>top-bottom</code> attributes to the <code>at-milestone-container</code>
      component.
      <br />
      For custom <b>types</b> create a CSS class and name it
      <code>milestone-*</code> which <b>*</b> will be your type.
      <br />
      <code>at-milestone</code> has contextual types:
      <code>primary</code>,
      <code>secondary</code> which is the default,
      <code>success</code>,
      <code>info</code>,
      <code>warning</code> and
      <code>danger</code>

    </p>

    <abt-card>
      <abt-card-body>

        <style>
          .milestone-aurelia {
              background-color: #753B85;
              color: white;
              border: 1px solid darkgoldenrod;
          }
        </style>

        <at-milestone-container top-border bottom-border>
          <at-milestone type="aurelia" icon="fa fa-paperclip">
            <strong>Alice</strong> uploaded <a href="#">a file</a> to the project <span style="color: grey">5 min ago</span>
          </at-milestone>
          <at-milestone icon="fa fa-comment">
            <abt-card>
              <abt-card-header>
                <strong>Alice</strong> started <a href="#">a conversation</a> <span style="color: grey">&nbsp;5 min ago</span>

                  <abt-listgroup-item>Vestibulum at eros</abt-listgroup-item>
                </abt-listgroup>
              </abt-card-body>
            </abt-card>
          </at-milestone>
          <at-milestone type="success" icon="fa fa-check">
            <strong>Bob</strong> solved <a href="#">an issue</a> <span style="color: grey"> &nbsp;4 min ago</span>
          </at-milestone>
          <at-milestone type="warning" icon="fa fa-eye">

            <strong>Bob</strong> started to watch <a href="#">a suspicious case</a> <span style="color: grey">&nbsp;2
              min ago</span>
          </at-milestone>
        </at-milestone-container>

      </abt-card-body>
