      <tbody>
        <tr>
          <td class="text-nowrap" colspan="5">

            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">animate</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">true</td>
          <td>Alert will be fade in or out.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">backdrop</td>
          <td class="text-nowrap">boolean or the string

          </td>

          <td class="text-nowrap">true</td>

          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">centered</td>
          <td class="text-nowrap">boolean | string</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>

          <td>Puts the focus on the modal when initialized.</td>
        </tr>
        <tr>

          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">true</td>
          <td>Closes the modal when escape key is pressed.</td>
        </tr>

        <tr>
          <td class="text-nowrap" scope="row">open-by</td>
          <td class="text-nowrap">HTMLElement by

            <code>id</code> as string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap"></td>
          <td>

            <code>abt-modal</code> to a HTML element on the screen which can pop up the modal. This cannot be used in conjuction

            <code>visible</code> attribute.

        </tr>


        <tr>

          <td class="text-nowrap">string</td>

            <code>open-by</code> attribute.

            <code>false</code> will hide it.

            <code>open-by</code> element clicked.

        <tr>
          <td class="text-nowrap" scope="row">bs-shown</td>
          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">call ( relatedTarget )</td>
          <td class="text-nowrap"></td>
          <td>This event is fired when the modal has been made visible to the user (will wait for CSS transitions to complete).
            If caused by a click, the clicked element is available as the
            <code>relatedTarget</code> property of the event.

          </td>
        </tr>

        <tr>
          <td class="text-nowrap" scope="row">bs-hide</td>
