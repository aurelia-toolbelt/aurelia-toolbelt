  <fieldset class="mt-5">
    <legend>
      Labels

      <abt-progress-bar type="success" value="25" min="0" max="100"></abt-progress-bar>
    </abt-progress>
    <br>
    <abt-progress>

      <abt-progress-bar type="success" value="30" min="0" max="100"></abt-progress-bar>

    </abt-progress>

    </legend>
    <abt-progress>
      <abt-progress-bar striped="true" animated="true" value="75" min="0" max="100"></abt-progress-bar>
    </abt-progress>
    <aut-mark-down src="./docs/components/bootstrap/progressbar/animated.md">
    </aut-mark-down>
  </fieldset>

      <abt-progress-bar color="blue" gradient-color="red" value="75" min="0" max="100">
        75%
      </abt-progress-bar>
    </abt-progress>
    <br />
    <aut-mark-down src="./docs/components/bootstrap/progressbar/gradient.md">
