  <fieldset class="mt-5">
    <legend>
      API Reference
    </legend>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              abt-carousel
            </b>
          </td>
        </tr>
        <tr>
          <th class="text-nowrap" scope="col">Name</th>
          <th class="text-nowrap" scope="col">Type</th>
          <th class="text-nowrap" scope="col">Binding type</th>
          <th class="text-nowrap" scope="col">Default value</th>
          <th class="text-nowrap" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              Properties
            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">prev-title</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">Previous</td>
          <td>Title of prev button</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">next-title</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">Next</td>
          <td>Title of next button</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">prev-icon</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">carousel-control-prev-icon</td>
          <td>Icon class for prev button</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">next-icon</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneTime</td>
          <td class="text-nowrap">carousel-control-next-icon</td>
          <td>Icon class for next button</td>
        </tr>

        <tr>
          <td scope="row">interval</td>
          <td class="text-nowrap">number | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">5000</td>
          <td>The amount of time to delay between automatically cycling an item. If <code>0</code>, carousel will not automatically cycle.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">keyboard</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">true</td>
          <td>Whether the carousel should react to keyboard events.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">pause</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">true</td>
          <td>
            <p>If set to <code>true</code>, pauses the cycling of the carousel on mouseenter and resumes the cycling of the carousel on mouseleave.
              If set to <code>false</code>, hovering over the carousel won't pause it.</p>
            <p>On touch-enabled devices, when set to <code>true</code>, cycling will pause on touchend (once the user finished interacting
              with the carousel) for two intervals, before automatically resuming. Note that this is in addition to the above
              mouse behavior.</p>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">ride</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">false</td>
          <td>Autoplays the carousel after the user manually cycles the first item. If <code>true</code>, autoplays the carousel on
            load.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">wrap</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">true</td>
          <td>Whether the carousel should cycle continuously or have hard stops.
          </td>
        </tr>
        <tr>
          <td scope="row">navigator</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">false</td>
          <td>Adding in the previous and next controls</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">indicator</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">false</td>
          <td>Adding in the indicators to the carousel.</td>
        </tr>

          <td class="text-nowrap" colspan="5">
            <b>
              Events
            </b>
          </td>
        </tr>

          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">call</td>
          <td class="text-nowrap"></td>
          <td>This event fires immediately when the slide instance method is invoked.
          </td>
        </tr>

        <tr>
          <td class="text-nowrap" scope="row">bs-slid</td>
          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">call</td>
          <td class="text-nowrap"></td>
          <td>This event is fired when the carousel has completed its slide transition.</td>
        </tr>
      </tbody>
    </table>
