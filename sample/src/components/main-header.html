<template>

  <abt-navbar style="z-index:9999">
    <abt-navbar-brand href="https://github.com/shahabganji/aurelia-toolbelt" class="bg-light mr-3">
      <i class="fa fa-github fa-lg mr-2"></i>
      aurelia-toolbelt
    </abt-navbar-brand>
    <abt-navbar-toggler></abt-navbar-toggler>
    <abt-navbar-collapser>
      <abt-navbar-nav class="mr-auto">
        <div repeat.for="row of router.navigation">
          <abt-navbar-link class="${row.isActive ? 'active' : ''}" href="${row.href}" if.bind="!row.navigation">
            ${row.title}
          </abt-navbar-link>

          <abt-navbar-dropdown fullwidth title="${row.title}" if.bind="row.navigation">
            <abt-navbar-dropdown-mega-item>
              <div class="col-sm-3" repeat.for="r of of row.navigation">
                <abt-navbar-link href.bind="r.href" class="${row.isActive ? 'active' : ''}">
                  ${r.title}
                </abt-navbar-link>
              </div>
            </abt-navbar-dropdown-mega-item>
          </abt-navbar-dropdown>
        </div>

      </abt-navbar-nav>
    </abt-navbar-collapser>

    <form class="form-inline my-2 my-lg-0">
      <label>
        <a href="https://bootswatch.com/" class="text-light">Bootswatch themes</a>
        &nbsp;&nbsp;
        <abt-dropdown value.bind="theme" class="mr-2" title="${theme.name}" align-right>
          <abt-dropdown-item repeat.for="th of themes" model.bind="th">${th.name}</abt-dropdown-item>
        </abt-dropdown>
      </label>
    </form>

  </abt-navbar>

</template>
