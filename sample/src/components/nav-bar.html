<template bindable="router">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <span style="margin:5px">
            <iframe src="https://ghbtns.com/github-btn.html?user=shahabganji&repo=aurelia-toolbelt&type=star&count=true" frameborder="0"
              scrolling="0" width="100px" height="20px"></iframe>
          </span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="navbar-nav nav">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a class="nav-link" href.bind="row.href">${row.title}
              <span class="sr-only"></span>
            </a>
          </li>
        </ul>
      </div>
  </nav>

</template>
