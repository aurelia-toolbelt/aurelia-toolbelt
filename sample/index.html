<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Aurelia-Toolbelt</title>

  <script src="./scripts/polyfills.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.min.js"></script> -->
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./fonts/digital-7/digital7.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css" />

</head>

<body>


  <div aurelia-app="main">

    <style>
      @media screen and (max-width:576px) {
        img.responsive {
          width: 150px;
        }
      }

      @media screen and (max-width:768px) {
        img.responsive {
          width: 250px;
        }
      }

      @media screen and (max-width:992px) {
        img.responsive {
          width: 350px;
        }
      }

      @media screen and (min-width:1200px) {
        img.responsive {
          width: 400px;

        }
      }

      img {
        display: block;
        margin: 0 auto;
        text-align: center;
        margin-top: 9%;
      }

      .spinner {
        width: 120px;
        text-align: center;
        display: block;
        margin: 0 auto;
      }

      .spinner>div {
        width: 35px;
        height: 35px;

        background-color: #7A5098;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
        background-color: #EE4894;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
        background-color: #9F4E97;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0)
        }
        40% {
          -webkit-transform: scale(1.0)
        }
      }

      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
      }
    </style>


    <div>


      <img src="./logo 400 low.png" class="responsive" align="middle">
      <br>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>


    <div class="alert alert-danger fixed-bottom text-center">

      <i class="fa fa-wrench"></i>
      &nbsp;
      <b>
        Documentations is under construction; stay tuned,
        <i class="text-primary">approx. 30 Jan 2018</i>
      </b>

      <span class="float-right">
        <a href="https://twitter.com/AureliaToolbelt?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @AureliaToolbelt</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </span>

    </div>

  </div>


  <script type="text/javascript" charset="utf-8" src="./dist/aurelia-toolbelt.js"></script>
  <script type="text/javascript" charset="utf-8" src="./dist/vendor.js"></script>
  <script type="text/javascript" charset="utf-8" src="./dist/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
</body>

</html>
