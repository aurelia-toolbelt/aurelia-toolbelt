  <fieldset class="mt-5">
    <legend>
      Horizontal Styles
    </legend>
    <p>
      Change the style of
      <code>abt-navs</code> component with modifiers and utilities. Mix and match as needed.
      <code>abt-navs</code> default style do not have tabs or pills unless you say so by adding,
      <code>tabs</code> or
      <code>pills</code> attribute to the
      <code>abt-navs</code>, if
      <b>both</b> specified it will give
      <b>priority</b> to
      <code>tabs</code>. You can change the alignment by using bootstrap
      <code>justify-content-*</code> utilities. Also by adding
      <code>active</code> and
      <code>disabled</code> attributes you can select your active or disabled tabs respectively.
    </p>

    <abt-card>
      <abt-card-body>

        <abt-navs navs-class="mb-2">
          <abt-nav-item href="#" title="Active" active></abt-nav-item>
          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" title="Disabled" disabled></abt-nav-item>
        </abt-navs>

        <abt-navs navs-class="mb-2 justify-content-center" tabs>
          <abt-nav-item href="#" active title="Active"></abt-nav-item>
          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" disabled title="Disabled"></abt-nav-item>
        </abt-navs>

          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" title="Link"></abt-nav-item>
          <abt-nav-item href="#" disabled title="Disabled"></abt-nav-item>
        </abt-navs>
