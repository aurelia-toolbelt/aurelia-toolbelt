<template>

  <fieldset class="mb-5">
    <legend>
      <h2>Password
        <a href="https://github.com/shahabganji/aurelia-toolbelt/tree/master/src/components/bootstrap/password">
          <i class="fa fa-link"></i>
        </a>
      </h2>
    </legend>
    <p class="mb-2">Password component with metering and validation.</p>
    <abt-alert type="info">
      Inspired by
      <abt-alert-link href="http://www.passwordmeter.com/">The Password Meter</abt-alert-link> &amp; used
      <abt-alert-link href="https://github.com/HamedFathi/PasswordMeter/">Password Meter</abt-alert-link>
      <aut-micro-link class="mt-2" round="false" url="https://github.com/HamedFathi/PasswordMeter"></aut-micro-link>
    </abt-alert>
    <abt-alert type="success">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      &nbsp;
      <b>License:</b> &nbsp;
      <abt-alert-link href="https://github.com/HamedFathi/PasswordMeter/blob/master/LICENSE">MIT</abt-alert-link>
    </abt-alert>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Usage
    </legend>
    <aut-mark-down src="./docs/components/bootstrap/password/usage.md">
    </aut-mark-down>
  </fieldset>

  <fieldset class="mt-5">
    <legend>
      Basic example
    </legend>
    <abt-password score-range.bind="scoreRange"></abt-password>
    <br>
    <abt-navs tabs id="navs-example">
      <abt-nav-item id="tab-template-example" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/example-model.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-example" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p class="mt-2">
      If you want to use
      <code>abt-password</code> you should set
      <code>score-range</code> based on the following object model.
      <aut-mark-down src="./docs/components/bootstrap/password/example-scorerange.md">
      </aut-mark-down>
      We have some conditions here:
      <ul>
        <li>The score range object
          <code>must</code> have
          <code>at least</code> two items.</li>
        <li>The last member of the score range
          <code>must</code> be
          <code>'_'</code>.</li>
        <li>If you want to set
          <code>class</code> instead of color you should name it with a
          <code>. (dot)</code>.</li>
      </ul>
    </p>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Progressbar height and percent
    </legend>
    <abt-password score-range.bind="scoreRange" show-percent="true" progress-bar-height="14px"></abt-password>
    <br>
    <abt-navs tabs id="navs-height">
      <abt-nav-item id="tab-template-height" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/percent.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-height" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Without progressbar
    </legend>
    <abt-password score-range.bind="scoreRange" show-progress-bar="false"></abt-password>
    <br>
    <abt-navs tabs id="navs-progress">
      <abt-nav-item id="tab-template-progress" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/no-progressbar.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-progress" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Without password visibility
    </legend>
    <abt-password score-range.bind="scoreRange" password-visibility="false"></abt-password>
    <br>
    <abt-navs tabs id="navs-visibility">
      <abt-nav-item id="tab-template-visibility" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/no-visibility.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-visibility" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Sizing
    </legend>
    <abt-password score-range.bind="scoreRange" size="sm"></abt-password>
    <br>
    <abt-password score-range.bind="scoreRange"></abt-password>
    <br>
    <abt-password score-range.bind="scoreRange" size="lg"></abt-password>
    <br>
    <abt-navs tabs id="navs-sizing">
      <abt-nav-item id="tab-template-sizing" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/sizing.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-sizing" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/example-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      With requirements
    </legend>
    <abt-password score-range.bind="scoreRange" requirements.bind="requirements"></abt-password>
    <br>
    <abt-navs tabs id="navs-requirements">
      <abt-nav-item id="tab-template-requirements" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-model.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-requirements" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <p class="mt-2">
      We use the following object to set our password
      <code>requirements</code>.
      <aut-mark-down src="./docs/components/bootstrap/password/requirements-object.md">
      </aut-mark-down>
      To learn how to create this object and even <code>custom messages</code>, please refer to the
      <a href="https://github.com/HamedFathi/PasswordMeter">Password Meter</a> documentation. For testing this
      <code>requirements</code> you can use following examples
      <ul>
        <li>ps1@Ad</li>
        <li>p**2s7%Zd</li>
        <li>p@s5T(|)3d</li>
        <li>and ...</li>
      </ul>
      In the following, I will use the same two objects above. (
      <code>scoreRange</code> and
      <code>requirements</code>)
    </p>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Display errors
    </legend>
    <br>
    <b>Tooltip mode</b>
    <abt-password score-range.bind="scoreRange" requirements.bind="requirements" error-display-type="tooltip"></abt-password>
    <br>
    <abt-navs tabs id="navs-errors-tooltip">
      <abt-nav-item id="tab-template-errors-tooltip" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/errors-tooltip.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-errors-tooltip" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
    <b>List mode</b>
    <abt-password score-range.bind="scoreRange" requirements.bind="requirements" error-display-type="list"></abt-password>
    <br>
    <abt-navs tabs id="navs-errors-list">
      <abt-nav-item id="tab-template-errors-list" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/errors-list.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-errors-list" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/requirements-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Password changed
    </legend>
    <abt-password score-range.bind="scoreRange" requirements.bind="requirements" password-visibility="false" show-progress-bar="false"
      error-display-type="none" password-changed.call="passwordChanged(result,colorStatus)"></abt-password>
    <br>
    <div ref="passwordObj"></div>
    <br>
    <abt-navs tabs id="navs-pass-changed">
      <abt-nav-item id="tab-template-pass-changed" title="View" active>
        <aut-mark-down src="./docs/components/bootstrap/password/password-changed-model.md">
        </aut-mark-down>
      </abt-nav-item>
      <abt-nav-item id="tab-viewmodel-pass-changed" title="ViewModel">
        <aut-mark-down src="./docs/components/bootstrap/password/password-changed-viewmodel.md">
        </aut-mark-down>
      </abt-nav-item>
    </abt-navs>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      API Reference
    </legend>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              abt-password
            </b>
          </td>
        </tr>
        <tr>
          <th class="text-nowrap" scope="col">Name</th>
          <th class="text-nowrap" scope="col">Type</th>
          <th class="text-nowrap" scope="col">Binding type</th>
          <th class="text-nowrap" scope="col">Default value</th>
          <th class="text-nowrap" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              Properties
            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">input-class</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Set class to the password input</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">input-style</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Set style to the password input</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">button-class</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Set class to the password button</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">button-style</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap"></td>
          <td>Set style to the password button</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">button-color-type</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">secondary</td>
          <td>The type of color, contextual values of bootstrap,
            <code>primary</code>,
            <code>secondary</code>,
            <code>info</code>,
            <code>success</code>,
            <code>warning</code>,
            <code>danger</code>,
            <code>light</code>, and
            <code>dark</code>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">size</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">md</td>
          <td>Set size to the component. Acceptable values:
            <code>sm</code>,
            <code>md</code>, and
            <code>lg</code>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">error-icon</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">fa fa-times</td>
          <td>Set icon to the errors list items.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">show-password-icon</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">fa fa-eye</td>
          <td>Set icon to the button when password is showing.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">hide-password-icon</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">fa fa-eye-slash</td>
          <td>Set icon to the button when password is hiding.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">password-visibility</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">true</td>
          <td>Show button.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">show-progress-bar</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">true</td>
          <td>Show progressbar.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">progress-bar-height</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">5px</td>
          <td>Set height to the progressbar.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">show-percent</td>
          <td class="text-nowrap">boolean | string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">false</td>
          <td>The calculated percentage is shown on the progressbar.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">error-display-type</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">oneWay</td>
          <td class="text-nowrap">none</td>
          <td>Set error display type to the component. Acceptable values:
            <code>none</code>,
            <code>tooltip</code>, and
            <code>list</code>.
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">text</td>
          <td class="text-nowrap">string</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>The password text.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">score-range</td>
          <td class="text-nowrap">object</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>The settings of your score ranges.This property is
            <code>mandatory</code>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">requirements</td>
          <td class="text-nowrap">object</td>
          <td class="text-nowrap">twoWay</td>
          <td class="text-nowrap"></td>
          <td>The settings of your password requirements.</td>
        </tr>
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              Events
            </b>
          </td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">password-changed</td>
          <td class="text-nowrap">Function</td>
          <td class="text-nowrap">call(result,colorStatus)</td>
          <td class="text-nowrap"></td>
          <td>This event fires when password changed.
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <fieldset class="mt-5">
    <legend>
      Styling
    </legend>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td class="text-nowrap" colspan="5">
            <b>
              abt-password
            </b>
          </td>
        </tr>
        <tr>
          <th class="text-nowrap" scope="col">Class name</th>
          <th class="text-nowrap" scope="col">Description</th>

      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap" scope="row">abt-password-input</td>
          <td>CSS class for the password input.</td>

        <tr>
          <td class="text-nowrap" scope="row">abt-password-button</td>
          <td>CSS class for the password button.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">abt-password-error-item</td>
          <td>CSS class for the each error item in list.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">abt-password-error-icon</td>
          <td>CSS class for the error icon block.</td>
        </tr>
        <tr>
          <td class="text-nowrap" scope="row">abt-password-errors-list</td>
          <td>CSS class for the error list block.</td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</template>
