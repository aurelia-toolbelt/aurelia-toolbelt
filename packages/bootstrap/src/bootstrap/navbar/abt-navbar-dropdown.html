<template ref="navDropDown">
  <li ref="navListDropDown" css="${style}" class="abt-navbar-dropdown nav-item ${class}">
    <a ref="navLinkDropDown" class="abt-navbar-dropdown-link nav-link dropdown-toggle ${linkClass}" css="${linkStyle}" click.delegate="onClick($event)"
      href="${href}" aut-uuid role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      ${title}
    </a>
    <div ref="dropDownMenu" class="dropdown-menu ${menuClass}" css="${menuStyle}" aria-labelledby="${navLinkDropDown.id}">
      <slot></slot>
    </div>
  </li>
</template>
