<template ref="passwordTemplate">
  <require from="./abt-password.css"></require>
  <require from="../inputgroup/abt-inputgroup"></require>
  <require from="../inputgroup/abt-inputgroup-append"></require>
  <require from="../progressbar/abt-progress"></require>
  <require from="../progressbar/abt-progress-bar"></require>
  
  <abt-inputgroup size="${size}">
    <input ref='txtPassword' css="${inputStyle}" type="password" value.bind="text" class="form-control abt-password-input ${inputClass}">
    <abt-inputgroup-append if.bind="passwordVisibility">
      <button ref='btnPassword' class="btn btn-${buttonColorType} abt-password-button ${buttonClass}" click.delegate="passwordVisibilityToggle()"
        css="${buttonStyle}" type="button">
        <i ref='iconPassword' class="${isInvisible ? hidePasswordIcon : showPasswordIcon}"></i>
      </button>
    </abt-inputgroup-append>
  </abt-inputgroup>
  <abt-progress if.bind="showProgressBar" height="${progressBarHeight}">
    <abt-progress-bar type.bind="progressBarClass" color.bind="progressBarColor" value="${progressBarValue}" min="0" max="100">${percentValue}</abt-progress-bar>
  </abt-progress>
  <div class="abt-password-errors-list" ref="errorsList" if.bind="!showTooltip"></div>
</template>
