<template>

  <!-- <require from="highlight.js/styles/dracula.css"></require> -->
  <require from="../../../value-converters/mark-down/markdown-vc"></require>

  <div class="panel panel-primary">

    <div class="panel-heading">

      <div class="btn-group" role="group" aria-label="...">
        <button click.delegate="addText('# ')" type="button" class="btn btn-default">h1</button>
        <button click.delegate="addText('## ')" type="button" class="btn btn-default">h2</button>
        <button click.delegate="addText('### ')" type="button" class="btn btn-default">h3</button>
        <button click.delegate="addText('### ')" type="button" class="btn btn-default">h4</button>
        <button click.delegate="addText('#### ')" type="button" class="btn btn-default">h5</button>
      </div>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">
          <b>
            B
          </b>
        </button>
        <button type="button" class="btn btn-default">
          <em>I</em>
        </button>
      </div>

      <button type="button" class="btn btn-default pull-right" click.delegate="togglePreview()">
        <i class="glyphicon ${showPreview?'glyphicon-eye-open' : 'glyphicon-eye-close'}">
        </i>
      </button>
    </div>

    <div class="panel-body" style="border-left: 3px solid maroon !important;">
      <textarea ref="editor" class="editor" style="
                width: 98%;
                border: 0px;
                min-height: 400px;" value.bind="myText" contenteditable="true">

      </textarea>
    </div>

    <div if.bind="(myText.length > 0) && showPreview" class="panel-footer" style="border-left: 3px solid #00aaff !important;">
      <div ref="preview" innerhtml.bind="myText | md">

      </div>
    </div>
  </div>

</template>
