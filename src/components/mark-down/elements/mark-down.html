<template>

  <!-- <require from="highlight.js/styles/dracula.css"></require> -->
  <require from="../../../value-converters/mark-down/markdown-vc"></require>
  <require from="../../aurelia-checkbox/elements/pretty-checkbox"></require>

  <div class="panel panel-info">

    <div class="panel-heading" if.bind="showToolBar">

      <div class="btn-group" role="group" >
        <button click.delegate="addText('# ')" type="button" class="btn btn-default">h1</button>
        <button click.delegate="addText('## ')" type="button" class="btn btn-default">h2</button>
        <button click.delegate="addText('### ')" type="button" class="btn btn-default">h3</button>
        <button click.delegate="addText('### ')" type="button" class="btn btn-default">h4</button>
        <button click.delegate="addText('#### ')" type="button" class="btn btn-default">h5</button>
      </div>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" click.delegate="addText('****', 2)">
          <b>Bold</b>
        </button>
        <button type="button" class="btn btn-default" click.delegate="addText('__', 1)">
          <em>Italic</em>
        </button>
      </div>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" click.delegate="addText('[]()', 1)">
          <b>Link</b>
        </button>
        <button type="button" class="btn btn-default" click.delegate="addText('![]()', 4)">
          <em>Image</em>
        </button>
      </div>


      <div class="pull-right" if.bind="showSwitches">
        <aut-checkbox color="success" switch animation="smooth" checked.bind="showPreview">
          Preview
        </aut-checkbox>
        <aut-checkbox color="success" switch animation="smooth" checked.bind="showEditor">
          Editor
        </aut-checkbox>
      </div>
    </div>

    <div if.bind="showEditor === true" class="panel-body" style="border-left: 3px solid maroon !important;">
      <textarea ref="editor" class="editor" style="
                width: 98%;
                border: 0px;
                min-height: 400px;" value.bind="myText" contenteditable="true">
      </textarea>
    </div>

    <div if.bind="showPreview === true" class="panel-footer" style="border-left: 3px solid #00aaff !important;min-height:20px;">
      <div ref="preview" innerhtml.bind="myText | md & debounce:1000">
      </div>
    </div>
  </div>

</template>
