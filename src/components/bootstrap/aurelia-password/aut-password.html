<template>
  <div class="${groupClass}">
    <span if.bind="txtPassword.value.length>0" css="${passwordStyle}" class="input-group-addon visible-md-* visible-lg-*" id="basic-addon1">${passwordTitle}</span>
    <input ref='txtPassword' css="${textStyle}" type="password" value.bind="text" class="form-control" id='password' aria-describedby="basic-addon1">
    <span if.bind="showPassword" class="input-group-btn">
      <button class="btn btn-default" type="button">
        <i class="glyphicon glyphicon-eye-open"></i>
      </button>
    </span>
  </div>
</template>
