<template click.delegate="changed()">

  <require from="./aut-toggle.css"></require>


  <label class="checkbox-inline">
    <input ref="checkbox" type="checkbox" data-toggle="toggle" data-on="${on}" data-off="${off}" data-onstyle="${onStyle}" data-offstyle="${offStyle}"
      data-style="${css}" data-size="${size}" data-width="${width}" data-height="${height}">
    <slot></slot>
  </label>

</template>
