<template>

  <!-- <require from="../../../custom-attributes/vanilla/uuid/aut-uuid"></require> -->

  <div id="sample" class="btn-group ${class} ${placementClass} abt-dropdown" css="${style}">
    <button if.bind="split" type="button" class="btn btn-${type} btn-${size}" click.delegate="onClicked($event)" disabled.bind="disabled || isBusy">
      <span show.bind="isBusy">
        <slot name="loading">
          <i class="fa fa-spinner fa-spin" aria-hidden="true">
          </i>
        </slot>
      </span>
      <span>${title}</span>
    </button>
    <button ref="dropdown" type="button" class="btn btn-${type} btn-${size} ${placementClass} dropdown-toggle dropdown-toggle-split"
      data-offset="${offset}" data-flip="${flip}" data-boundary="${boundary}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
      disabled.bind="disabled || isBusy">
      <span class="${split?'sr-only':''}">${title}</span>
    </button>
    <div class="dropdown-menu ${alignRight ? 'dropdown-menu-right' : ''} ${menuClass} abt-dropdown-menu" css="${menuStyle}">
      <slot>

      </slot>
    </div>
  </div>
</template>
