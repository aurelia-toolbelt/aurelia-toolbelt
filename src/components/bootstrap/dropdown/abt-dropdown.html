<template>

  <require from="../../../custom-attributes/purejs/uuid/aut-uuid"></require>

  <div aut-uuid class="btn-group ${placementClass} ${class}" css="${style}">
    <button if.bind="isSplit" type="button" class="btn btn-${color} btn-${size}" click.delegate="onClicked($event)" disabled.bind="disabled || isBusy">
      <span show.bind="isBusy">
        <slot name="loading">
          <i class="fa fa-spinner fa-spin" aria-hidden="true">
          </i>
        </slot>
      </span>
      <span>${title}</span>
    </button>
    <button type="button" class="btn btn-${color} btn-${size} dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false" disabled.bind="disabled || isBusy">
      <span class="${isSplit?'sr-only':''}">${title}</span>
    </button>
    <div class="dropdown-menu">
      <slot>

      </slot>
    </div>
  </div>
</template>
