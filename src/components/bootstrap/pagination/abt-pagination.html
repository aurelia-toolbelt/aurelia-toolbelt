<template>
  <nav>
    <ul ref="pagination" class="pagination">
      <li show.bind="boundaryLinks" class="page-item">
        <a class="page-link abt-pagination-first" href="#" click.trigger="onClick($event)">${first}</a>
      </li>
      <li show.bind="directionLinks" class="page-item">
        <a class="page-link abt-pagination-prev" href="#" click.trigger="onClick($event)">${prev}</a>
      </li>

      <li id="abt-pagination-li-item-${getPageNumber(ip.page)}" class="${ip.selected ? 'active':''} page-item abt-pagination-item" repeat.for="ip of pages">
        <a class="page-link abt-pagination-item-${getPageNumber(ip.page)}" href="#" click.trigger="onClick($event,ip.page)">
          ${ip.page === -1 ? '...' : ip.page}
        </a>
      </li>

      <li show.bind="directionLinks" class="page-item">
        <a class="page-link abt-pagination-next" href="#" click.trigger="onClick($event)">${next}</a>
      </li>
      <li show.bind="boundaryLinks" class="page-item">
        <a class="page-link abt-pagination-last" href="#" click.trigger="onClick($event)">${last}</a>
      </li>

    </ul>
  </nav>
</template>
