<template ref="progressbarTemplate">
  <require from="../../../custom-attributes/vanilla/uuid/aut-uuid"></require>

  <div aut-uuid ref="progressbar" class="progress-bar ${type? 'bg-'+type : ''} ${animated?'progress-bar-animated':''} ${striped?'progress-bar-striped':''} ${class}"
    role="progressbar" css="width: ${value}%; ${color ? 'background:' + color : ''} ${style}" aria-valuenow="${value}" aria-valuemin="${min}"
    aria-valuemax="${max}">
    <slot>
      <slot>
  </div>
</template>
