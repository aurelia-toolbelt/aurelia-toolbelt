<template ref="navDropDown">
  <li ref="navListDropDown" class="abt-navbar-dropdown nav-item dropdown">
    <a  ref="navLinkDropDown" class="abt-navbar-dropdown-link nav-link dropdown-toggle ${linkClass}" css="${linkStyle}" click.delegate="onClick($event)" href="${href}" aut-uuid role="button" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      ${title}
    </a>
    <div class="dropdown-menu ${dropdownClass}" css="${dropdownStyle}" aria-labelledby="${navLinkDropDown.id}">
      <slot></slot>
    </div>
  </li>
</template>
