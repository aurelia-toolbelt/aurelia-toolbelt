<template>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li repeat.for="item of items" class="breadcrumb-item ${$last ? 'active':''} abt-breadcrumb" aria-current="${$last? 'page':''}">

          ${item.title}
        </span>
        <a if.bind="!$last" href="${item.url || '#'}">
          ${item.title}
        </a>
      </li>
    </ol>
  </nav>

</template>
