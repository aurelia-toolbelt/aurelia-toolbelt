<template>
  <require from="./abt-password.css"></require>
  <abt-inputgroup>
    <input ref='txtPassword' css="${inputStyle}" type="password" value.bind="text" class="form-control abt-password-input ${inputClass}">
    <abt-inputgroup-append if.bind="passwordVisibility">
      <button ref='btnPassword' class="btn btn-secondary abt-password-button ${buttonClass}" click.delegate="passwordVisibilityToggle()"
        css="${buttonStyle}" type="button">
        <i ref='iconPassword' class="${hideIcon}"></i>
      </button>
    </abt-inputgroup-append>
  </abt-inputgroup>
  <abt-progress if.bind="showProgressBar" height="${progressBarHeight}">
    <abt-progress-bar color-type="${progressBarClass}" value="${progressBarValue}" min="0" max="100"></abt-progress-bar>
  </abt-progress>
</template>
