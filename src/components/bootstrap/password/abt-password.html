<template>
  <div class="${groupClass}">
    <span if.bind="txtPassword.value.length>0" ref="passwordSpan" css="${passwordStyle}" class="${passwordClass}" id="basic-addon1">${passwordTitle}</span>
    <input ref='txtPassword' css="${textStyle}" style="border-color: none !important;box-shadow: none !important;-webkit-box-shadow: none !important;outline: none !important;"
      type="password" value.bind="text" class="form-control" id='password' aria-describedby="basic-addon1">
    <span if.bind="showPassword" class="input-group-btn">
      <button class="btn btn-secondary" click.delegate="passwordVisibility()" style="border-color: none !important;box-shadow: none !important;-webkit-box-shadow: none !important;outline: none !important;cursor: pointer;"
        type="button">
        <i ref='icon' class="fa fa-eye-slash"></i>
      </button>
    </span>
  </div>
</template>
